      testid: reportingId-cancel-button
    dialogTitle:
      xpath: //h2[@id='customized-dialog-title']
    genericErrorList:
      xpath: //div[contains(@class,'MuiBox-root css') or contains(@class,'MuiDialogContent-root')]//p[contains(@class,'error')]
    alertMessage:
      xpath: //div[contains(@class,'MuiAlert-message css')]