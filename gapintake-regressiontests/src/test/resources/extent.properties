# System Info
systeminfo.authorName=QA
systeminfo.framework=GAP INTAKE Automation
systeminfo.os=Windows
systeminfo.version=11

# Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=ExecutionReports/ExecutionReport.html

# PDF Report
extent.reporter.pdf.start=false
extent.reporter.pdf.out=ExecutionReports/ExecutionReportPdf.pdf

# HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=ExecutionReports/ExecutionReportSummary.html

# Folder Name
basefolder.name=Reports/ExecutionReports
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

# Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

# Base64
extent.reporter.spark.base64imagesrc=false